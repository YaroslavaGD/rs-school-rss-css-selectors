  <aside class="aside">
    <div class="rules">
      <div class="rules__header">
        <h2 class="level-number">
          <span class="level-number__text">Level 1 of 32</span>
          <span class="level-number__mark"></span>
        </h2>
        <div class="level-pagination">
          <button class="level-pagination__prev"></button>
          <button class="level-pagination__next"></button>
        </div>
      </div>
      <div class="rules__main rules-main">
        <h3 class="rules-main__header">Type Selector</h3>
        <h4 class="rules-main__header">Select elements by their type</h4>
        <p class="rules-main__syntax">A</p>
        <p class="rules-main__text">
          Selects all elements of type 
          <span>A</span>. Type refers to the type of tag, so <span>div</span>, <span>p</span> and <span>ul</span> are all different element types.
        </p>
        <h4 class="rules-main__examples">Examples</h4>
        <ul class="examples">
          <li><span>div</span> select all <span>div</span> elements.</li>
          <li><span>p</span> select all <span>p</span> elements.</li>
        </ul>
      </div>
    </div>
    <nav class="levels-wrapper">
      <h2 class="levels-wrapper__header">Choose a level</h2>
      <ol class="levels">
        <li class="levels__item">
          <button class="levels__item-button">
            <span class="levels__name">A</span>
          </button>
        </li>
        <li class="levels__item">
          <button class="levels__item-button">
       span><span class="levels__name">A</span>
          </button>
        </li>
        <li class="levels__item">
          <button class="levels__item-button">
            <span class="levels__name">#id</span>
          </button>
        </li>
        <li class="levels__item">
          <button class="levels__item-button">
            <span class="levels__name">A B</span>
          </button>
        </li>
        <li class="levels__item">
          <button class="levels__item-button">
            <span class="levels__name">#id A</span>
          </button>
        </li>
        <li class="levels__item">
          <button class="levels__item-button">
            <span class="levels__name">.classname</span>
          </button>
        </li>
        <li class="levels__item">
          <button class="levels__item-button">
            <span class="levels__name">A.classname</span>
          </button>
        </li>
        <li class="levels__item">
          <button class="levels__item-button">
            <span class="levels__name">Put your back into it!</span>
          </button>
        </li>
        <li class="levels__item">
          <button class="levels__item-button">
            <span class="levels__name">A, B</span>
          </button>
        </li>
      </ol>
      <button class="levels__reset">Reset progress</button>
    </nav>
    <button class="level-menu">
      <span class="level-menu__lines"></span>
